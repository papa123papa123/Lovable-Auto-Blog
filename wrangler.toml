# Cloudflare Pages Functions configuration
name = "autoblog-builder"
compatibility_date = "2024-01-01"

# R2バケット設定（アイコン管理用）
[[r2_buckets]]
binding = "ICONS_BUCKET"
bucket_name = "autoblog-icons"

# 環境変数（Cloudflare Pagesダッシュボードで設定）
# - GEMINI_API_KEY: Gemini API key
# - GITHUB_TOKEN: GitHub Personal Access Token
# - FIRECRAWL_API_KEY: Firecrawl API key for Amazon scraping
# - AMAZON_ASSOCIATE_ID: Amazon Associate ID
# - RAKUTEN_APP_ID: Rakuten Application ID
# - RAKUTEN_AFFILIATE_ID: Rakuten Affiliate ID
