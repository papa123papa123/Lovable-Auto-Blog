    <script>
      (function() {
        const articleGrid = document.getElementById('article-grid');
        
        // feed.xmlã¨sitemap.xmlã®ä¸¡æ–¹ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        Promise.all([
          fetch('/feed.xml').then(r => r.text()),
          fetch('/sitemap.xml').then(r => r.text())
        ])
          .then(([feedXml, sitemapXml]) => {
            const parser = new DOMParser();
            const feedDoc = parser.parseFromString(feedXml, 'text/xml');
            const sitemapDoc = parser.parseFromString(sitemapXml, 'text/xml');
            
            const feedItems = feedDoc.getElementsByTagName('item');
            const sitemapUrls = sitemapDoc.getElementsByTagName('url');
            
            // sitemap.xmlã‹ã‚‰lastmodã‚’ãƒãƒƒãƒ”ãƒ³ã‚°
            const lastmodMap = {};
            for (let i = 0; i < sitemapUrls.length; i++) {
              const url = sitemapUrls[i];
              const loc = url.getElementsByTagName('loc')[0]?.textContent || '';
              const lastmod = url.getElementsByTagName('lastmod')[0]?.textContent || '';
              if (loc && lastmod) {
                lastmodMap[loc] = lastmod;
              }
            }
            
            // è¨˜äº‹ãƒ‡ãƒ¼ã‚¿ã‚’é…åˆ—ã«æ ¼ç´
            const articles = [];
            for (let i = 0; i < feedItems.length; i++) {
              const item = feedItems[i];
              const title = item.getElementsByTagName('title')[0]?.textContent || '';
              const link = item.getElementsByTagName('link')[0]?.textContent || '';
              const pubDate = item.getElementsByTagName('pubDate')[0]?.textContent || '';
              const category = item.getElementsByTagName('category')[0]?.textContent || '';
              
              // URLã‹ã‚‰ã‚¹ãƒ©ãƒƒã‚°ã‚’æŠ½å‡º
              const slug = link.split('/articles/')[1]?.replace(/\/+$/, '') || '';
              
              // ç”»åƒURLã‚’ç”Ÿæˆï¼ˆã‚¹ãƒ©ãƒƒã‚°ã‹ã‚‰ï¼‰
              const imageUrl = slug 
                ? `https://comic-review-navi.com/articles/${slug}/images/eyecatch-800.webp`
                : '/placeholder.svg';
              
              // æ›´æ–°æ—¥ã‚’å–å¾—ï¼ˆsitemap.xmlã®lastmodã‚’å„ªå…ˆã€ãªã‘ã‚Œã°pubDateã€ãã‚Œã‚‚ãªã‘ã‚Œã°ã‚¹ãƒ©ãƒƒã‚°ã‹ã‚‰æŠ½å‡ºï¼‰
              let updateDate = lastmodMap[link] || pubDate;
              
              // ã‚¹ãƒ©ãƒƒã‚°ã‹ã‚‰æ—¥ä»˜ã‚’æŠ½å‡ºï¼ˆä¾‹ï¼š2026.01.19.2053ï¼‰
              if (!updateDate || updateDate === pubDate) {
                const dateMatch = slug.match(/(\d{4})\.(\d{2})\.(\d{2})\.(\d{4})/);
                if (dateMatch) {
                  const [, year, month, day] = dateMatch;
                  updateDate = `${year}-${month}-${day}`;
                }
              }
              
              articles.push({
                title: title,
                link: link,
                updateDate: updateDate,
                category: category,
                slug: slug,
                imageUrl: imageUrl
              });
            }
            
            // æ›´æ–°æ—¥ã®æ–°ã—ã„é †ã«ã‚½ãƒ¼ãƒˆ
            articles.sort((a, b) => {
              const dateA = new Date(a.updateDate);
              const dateB = new Date(b.updateDate);
              // æ—¥ä»˜ãŒåŒã˜å ´åˆã¯ã€ã‚¹ãƒ©ãƒƒã‚°ã®ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã§æ¯”è¼ƒ
              if (dateA.getTime() === dateB.getTime()) {
                const timeA = a.slug.match(/\.(\d{4})$/) ? parseInt(a.slug.match(/\.(\d{4})$/)[1]) : 0;
                const timeB = b.slug.match(/\.(\d{4})$/) ? parseInt(b.slug.match(/\.(\d{4})$/)[1]) : 0;
                return timeB - timeA;
              }
              return dateB - dateA; // æ–°ã—ã„é †
            });
            
            // è¨˜äº‹ã‚«ãƒ¼ãƒ‰HTMLã‚’ç”Ÿæˆ
            if (articles.length === 0) {
              articleGrid.innerHTML = '<p>è¨˜äº‹ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
              return;
            }
            
            articleGrid.innerHTML = articles.map(article => {
              // ãƒªãƒ³ã‚¯ã‚’ç›¸å¯¾ãƒ‘ã‚¹ã«å¤‰æ›
              const relativeLink = article.link.replace('https://comic-review-navi.com', '');
              
              return `
                <a href="${relativeLink}" class="article-card">
                  <img src="${article.imageUrl}" alt="${article.title}" loading="lazy" onerror="this.src='/placeholder.svg'">
                  <div class="article-card-content">
                    <span class="article-category">${article.category}</span>
                    <h3>${article.title}</h3>
                  </div>
                </a>
              `;
            }).join('');
          })
          .catch(error => {
            console.error('è¨˜äº‹ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—:', error);
            articleGrid.innerHTML = '<p>è¨˜äº‹ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</p>';
          });
      })();
